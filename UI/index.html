<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="HTML, BSU training, prototypes">
	<title>Photo Portal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="login-window">
		<h3>Login</h3>
		<form class="login-form">
			<p><input type="text" name="login" maxlength="30" placeholder="Login"></p>
			<p><input type="password" name="password"maxlength="30" placeholder="Password"></p>
			<button type="button" class="cancel-login">Close</button>
			<button type="button" class="login-button">Log In</button>
		</form>
	</div>

	<div class="delete-or-edit">
		<form class="delete-or-edit-form">
			<button type="button" class="cancel-delete-or-edit">Close</button>
			<button class="delete-button" type="button">Delete</button>
			<button class="edit-button" type="button">Edit</button>
		</form>
	</div>

	<div class="delete-window">
			<h3>Delete</h3>
			<form class="delete-form">
				<button type="button" class="cancel-delete">No</button>
				<button type="button" class="submit-delete">Yes</button>
			</form>
	</div>

	<div class="add-window">
		<h3>Add</h3>
		<form class="add-form">
			<p><input type="text" name="path" maxlength="100" placeholder="Path"></p>
			<p><input type="text" name="tags" maxlength="30" placeholder="#Tags"></p>
			<p><textarea type="text" name="description" maxlength="300" placeholder="Description" rows="4"></textarea></p>
			<button type="button" class="cancel-add">Close</button>
			<button type="button" class="submit-add">Add</button>
		</form>
	</div>

	<div class="edit-window">
		<h3>Edit</h3>
		<form class="edit-form">
			<p><input type="text" name="path" maxlength="100" placeholder="Path"></p>
			<p><input type="text" name="tags" maxlength="30" placeholder="#Tags"></p>
			<p><textarea type="text" name="description" maxlength="300" placeholder="Description" rows="4"></textarea></p>
			<button type="button" class="cancel-edit">Cancel</button>
			<button type="button" class="submit-edit">Edit</button>
		</form>
	</div>

	<header>
		<button class="add" id="add">Add</button>
		<div class="logo">
		<a href="" >PhotoPortal</a>
		</div>
	</header>

	<main class="wall">

	</main>

	<div class="right-column">
		<form class="filters">
			<input type="date" name="dateFrom" class="date-from-filter"></input>
			<input type="date" name="dateTo" class="date-to-filter"></input>
			<input placeholder="name" name="name" class="name-filter"></input>
			<input placeholder="tag" name="tags" class="tags-filter"></input>
		</form>

		<footer>
			<p>PhotoPortal</p>
			<p>Koktev Alexandr</p>
			<p>2 course 5 group</p>
			<p>skoktev@gmail.com</p>
			<p>01.03.2019</p>
		</footer>
	</div>
</body>

<template id='guest-temp'>
	<button class="signin">Sign in</button>
</template>

<template id='user-temp'>
	<div class='userintf'>
		<p id='user'></p>
		<button class="logout">Log out</button>
	</div>
</template>

<template id="node-temp">
	<div class="note">
		<div class="info">
		<h3 id="name"></h3>
		<h3 id="date"></h3>
		</div>
		<div class="photo-area">
			<img class="photo" id="photo">
		</div>
		<div class="like-tags-line">
			<button class="button-like">
			<img src="img/like.png" class="like">
			</button>
			<h2 class="amount-likes"  id="amount-likes"></h2>
			<div class="tags" id="tags">
			</div>
			<button class="options">
				<div class = "circle"></div>
				<div class = "circle"></div>
				<div class = "circle"></div>
			</button>

		</div>
		<p class="discription" id="discription"></p>
	</div>
</template>

<template id="load-temp">
	<div class="load-area" id="load">
		<button class="load-more">
			<img src="img/arrow.png" class="arrow">
		</button>
		</div>
</template>

<script src = "index.js"></script>
<script src = "view.js"></script>
<script src = "script.js"></script>
</html>
